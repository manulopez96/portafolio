<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body onload="cargarApp()">
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuestoTitulo">
                presupuesto disponible
            </div>
            <div class="presupuestoValor" id="presupuesto">+ 2000</div>
            <div class="presupuestoIngreso limpiarEstilos">
                <div class="presupuestoIngreso--texto"></div>
                <div class="derecha">
                    <div class="presupuestoIngreso--valor" id="ingresos">4000</div>
                    <div class="presupuestoIngreso--porsentaje"> </div>
                </div>
            </div>
            <div class="presupuestoEgreso limpiarEstilos">
                <div class="presupuestoEgreso--texto">Egresos</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuestoEgreso--valor" id="egresos">-1900</div>
                    <div class="presupuestoEgreso--porcentaje" id="porcentaje">45%</div>

                </div>
            </div>
        </div>
    </div>

    <form action="" id="forma" onsubmit="return false">
        <div class="agregar">
            <div class="agregarContenedor">
                <select name="" class="agregarTipo" id="tipo">
                    <option value="ingreso" selected>+</option>
                    <option value="egreso" >-</option>
                </select>
                <input type="text" class="agregarDescripcion" placeholder="Agregar descripcion" id="descripcion"/>
                <input type="number" class="agregarValor" placeholder="Valor" id="valor" step="any"/>
                <button class="agregarBtn" onclick="agregarDato()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>

    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingresoTitulo">Ingresos</h2>
            <div id="listaIngresos">
                <div class="elemento limpiarEstilos">
                    <div class="elementoDescripcion">Salario</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elementoValor">+ 2200.00</div>
                        <div class="elementoEliminar">
                            <button class="elementoEliminar--btn">
                                <ion-icon name="trash-outline"></ion-icon>                                               
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="egreso">
            <h2 class="egresoTitulo">Egresos</h2>
            <div id="listaEgresos">
                <div class="elemento limpiarEstilos">
                    <div class="elementoDescripcion">Alquiler</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elementoValor">- 900.00</div>
                        <div class="elementoPorcentaje">21%</div>
                        <div class="elementoEliminar">
                            <button class="elementoEliminar--btn">
                                <ion-icon name="trash-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/Dato.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
