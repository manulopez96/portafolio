<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador numero</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Sixtyfour&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="contenedor" id="container">
            <h2>Ingresar parametros</h2>
            <div class="parametros">
                <div class="desde">
                    <input type="number" id="desde" placeholder="Desde">
                </div>
                <div class="hasta">
                    <input type="number" id="hasta" placeholder="Hasta">
                </div>
            </div>
            <button class="boton" onclick="randomInteger()">Generar numero</button>
            <div class="resultado" id="resultado">0</div>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
